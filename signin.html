<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <style>
    :root{
      --bg-1: #0f0622;
      --bg-2: #0f0622;
      --card: #381c3d;
      --muted: #4621ad94;
      --accent: #50024c;
    }
    *{box-sizing:border-box}
    html,body{height:1000px;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;}
    body{
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      background-size:cover;
      background-repeat:no-repeat;
      background-attachment:fixed;
      display:flex;align-items:center;justify-content:center;padding:32px;color: rgba(54, 12, 168, 0.12);
    }

    .container{width:100%;max-width:720px;display:flex;flex-direction:column;gap:18px;align-items:center;margin:0 auto;padding:12px}

    /* Card */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(56, 1, 39, 0.96));
      border-radius:14px;padding:22px;width:60%;max-width:520px;box-shadow:0 10px 30px rgba(9,6,30,0.18);
      border:1px solid rgba(124,89,255,0.08);
      height: 50%;
    }
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff7bd3);box-shadow:0 6px 18px rgba(123,76,255,0.18)}
    h2{margin:0;font-size:20px; color: #50024c;}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}

    label{display:block;font-size:13px;margin-top:12px;color:#3d3350}
    input[type=text],input[type=email],input[type=password],input[type=date],textarea,select{
      width:100%;padding:10px 12px;margin-top:6px;border-radius:8px;border:1px solid #e7e2f6;background:#fff;font-size:14px;color:#2b2236;
      transition:box-shadow .18s,transform .12s;border-width:1px
    }
    input:focus,textarea:focus{outline:none;box-shadow:0 6px 20px rgba(123,76,255,0.12);border-color:var(--accent);transform:translateY(-1px)}
    textarea{min-height:92px;resize:vertical}

    .actions{display:flex;gap:12px;margin-top:18px}
    .btn{flex:1;padding:11px 14px;border-radius:10px;border:none;background:rgb(0, 99, 0);color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 20px rgba(123,76,255,0.12);transition:transform .12s,box-shadow .12s}
    .btn.secondary{background:rgb(54, 1, 75);border:1px solid rgba(27, 201, 71, 0.08);color:#ffffff}
    .btn:active{transform:translateY(1px)}

    #msg{margin-top:10px;font-size:13px;min-height:18px}

    /* Table area */
    .list{
      width:150%;background:rgba(255,255,255,0.03);backdrop-filter:blur(4px);padding:14px;border-radius:12px;color:#fff;min-width:0;
      box-shadow:0 6px 18px rgba(8,6,30,0.25);
    }
    .list h3{margin:0 0 10px 0;color:#fff}
    table{width:90%;border-collapse:collapse;color:#f4eaff;background:transparent}
    th,td{padding:10px 8px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.04);font-size:13px}
    th{color:#997ef1;font-size:13px}
    .chip{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.04);color:#fff;font-size:12px}

    .edit{background:#173f2d;color:#bff0c9;border-radius:8px;padding:6px 8px;border:none;cursor:pointer}
    .delete{background:#5b1b1b;color:#ffdcdc;border-radius:8px;padding:6px 8px;border:none;cursor:pointer}

    @media (max-width:900px){.container{flex-direction:column}.card{width:100%}}
  </style>
  <script>
    let id = 1;
    let editRow = null;

    function addData(btn){
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const phoneno = document.getElementById('phoneno').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const location = document.getElementById('location').value.trim();
      const address = document.getElementById('address').value.trim();
      const msg = document.getElementById('msg');
      const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if(!name){msg.style.color='salmon';msg.textContent='Please enter your name';return}
      if(!dob){msg.style.color='salmon';msg.textContent='Select your date of birth';return}
      if(!phoneno){msg.style.color='salmon';msg.textContent='Please enter your phone number';return}
      if(phoneno.length < 10){msg.style.color='salmon';msg.textContent='Phone number must be at least 10 digits';return}
      if(!email){msg.style.color='salmon';msg.textContent='Please enter your email';return}
      if(!gmailPattern.test(email)){msg.style.color='salmon';msg.textContent='Enter a valid Gmail address';return}
      if(!password){msg.style.color='salmon';msg.textContent='Please enter a password';return}
      if(password.length < 6){msg.style.color='salmon';msg.textContent='Password must be at least 6 characters';return}
      if(!location){msg.style.color='salmon';msg.textContent='Please enter your location';return}
      if(!address){msg.style.color='salmon';msg.textContent='Please enter your address';return}

      if(editRow === null){
        const table = document.getElementById('tableBody');
        const row = table.insertRow();
        row.innerHTML = `
          <td>${id++}</td>
          <td>${escapeHtml(name)}</td>
          <td>${escapeHtml(dob)}</td>
          <td>${escapeHtml(phoneno)}</td>
          <td>${escapeHtml(email)}</td>
          <td>${escapeHtml(password)}</td>
          <td>${escapeHtml(location)}</td>
          <td>${escapeHtml(address)}</td>
          <td><button class="edit" onclick="editData(this)">Edit</button>
              <button class="delete" onclick="deleteData(this)">Delete</button></td>`;
      } else {
        // update existing row cells (indexes aligned with insertion above)
        editRow.cells[1].textContent = name;
        editRow.cells[2].textContent = dob;
        editRow.cells[3].textContent = phoneno;
        editRow.cells[4].textContent = email;
        editRow.cells[5].textContent = password;
        editRow.cells[6].textContent = location;
        editRow.cells[7].textContent = address;
        editRow = null;
      }

      msg.style.color = 'mediumseagreen';
      msg.textContent = 'Data saved successfully';
      btn.classList.add('saved');

      // clear form
      ['name','dob','phoneno','email','password','location','address'].forEach(id => document.getElementById(id).value='');
    }

    function editData(btn){
      editRow = btn.closest('tr');
      document.getElementById('name').value = editRow.cells[1].textContent;
      document.getElementById('dob').value = editRow.cells[2].textContent;
      document.getElementById('phoneno').value = editRow.cells[3].textContent;
      document.getElementById('email').value = editRow.cells[4].textContent;
      document.getElementById('password').value = editRow.cells[5].textContent;
      document.getElementById('location').value = editRow.cells[6].textContent;
      document.getElementById('address').value = editRow.cells[7].textContent;
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function deleteData(btn){
      const row = btn.closest('tr');
      if(confirm('Do you want to delete this entry?')) row.remove();
    }

    function escapeHtml(s){return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h2>Create your account</h2>
          <p class="lead">Quick sign up â€” secure and responsive form</p>
        </div>
      </div>

      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name">

      <label for="dob">Date of birth</label>
      <input id="dob" type="date">

      <label for="phoneno">Phone</label>
      <input id="phoneno" type="text" placeholder="e.g. 9876543210">

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@gmail.com">

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Create a password">

      <label for="location">Location</label>
      <input id="location" type="text" placeholder="City, State">

      <label for="address">Address</label>
      <textarea id="address" placeholder="Street, Landmark..."></textarea>

      <div class="actions">
        <button class="btn" onclick="addData(this)">Save</button>
        <button class="btn secondary" type="button" onclick="['name','dob','phoneno','email','password','location','address'].forEach(i=>document.getElementById(i).value='')">Clear</button>
      </div>
      <p id="msg"></p>
    </div>

    <div class="list">
      <h3>Saved entries</h3>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>DOB</th><th>Phone</th><th>Email</th><th>Password</th><th>Location</th><th>Address</th><th></th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
